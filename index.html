<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=README.md" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to README.md or to GitHub repository if not README.md URL
        if (window.location.pathname !== '/README.md') {
            window.location.href = 'https://github.com/Frontify/sdk-apps-code-examples/blob/main/' + window.location.pathname ;
        }
    </script>
</head>
<body>
<p>If you are not redirected automatically, follow this <a href="README.md">link to the README</a> or <a href="https://github.com/username/repository">link to the repository</a>.</p>
</body>
</html>
